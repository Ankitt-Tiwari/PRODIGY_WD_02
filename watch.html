<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch Web Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.3);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.5);
    }
    h1 {
      margin-bottom: 20px;
    }
    #display {
      font-size: 3rem;
      margin: 20px 0;
      letter-spacing: 2px;
    }
    .buttons button {
      background: #00c6ff;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .buttons button:hover {
      background: #0072ff;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      max-height: 150px;
      overflow-y: auto;
    }
    li {
      background: rgba(255, 255, 255, 0.2);
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚è± Stopwatch</h1>
    <div id="display">00:00:00</div>
    <div class="buttons">
      <button onclick="startStop()">Start</button>
      <button onclick="pause()">Pause</button>
      <button onclick="reset()">Reset</button>
      <button onclick="lap()">Lap</button>
    </div>
    <ul id="laps"></ul>
  </div>

  <script>
    let timer;
    let seconds = 0, minutes = 0, hours = 0;
    let running = false;

    function updateDisplay() {
      let h = hours < 10 ? "0" + hours : hours;
      let m = minutes < 10 ? "0" + minutes : minutes;
      let s = seconds < 10 ? "0" + seconds : seconds;
      document.getElementById("display").innerText = `${h}:${m}:${s}`;
    }

    function startStop() {
      if (!running) {
        running = true;
        timer = setInterval(() => {
          seconds++;
          if (seconds === 60) {
            seconds = 0;
            minutes++;
          }
          if (minutes === 60) {
            minutes = 0;
            hours++;
          }
          updateDisplay();
        }, 1000);
      }
    }

    function pause() {
      clearInterval(timer);
      running = false;
    }

    function reset() {
      clearInterval(timer);
      running = false;
      seconds = 0;
      minutes = 0;
      hours = 0;
      updateDisplay();
      document.getElementById("laps").innerHTML = "";
    }

    function lap() {
      if (running) {
        let lapsList = document.getElementById("laps");
        let li = document.createElement("li");
        li.innerText = document.getElementById("display").innerText;
        lapsList.appendChild(li);
      }
    }

    updateDisplay();
  </script>
</body>
</html>
